<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body {background: #fff;}
            table, tr { border-collapse: collapse; border: 5px solid #fff; width: 400px; z-index: 1;}
            td { border: 5px solid #000; height: 40px;}
        </style>
    </head>
    <body>
        <table>
  <tr>
    <td colspan="2"></td>
    <td colspan="2"></td>
    <td colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr height="100px">
    <td></td>
    <td rowspan="2" colspan="3" bgcolor="#ff5b2d"></td>
    <td colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr height="100px">
    <td rowspan="2"></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td width="100px"></td>
    <td  colspan="2"></td>
  </tr>
  <tr>
    <td rowspan="3" bgcolor="#fffa69"></td>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td></td>
    <td colspan="2" rowspan="2" bgcolor="#074481"></td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2"></td>
    <td bgcolor="#000000">
  </tr>
  <tr>
    <td colspan="3"></td>
  </tr>
</table>
    </body>
</html>
